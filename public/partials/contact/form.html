<form ng-submit="save()">
	<div class="form-group">
		<label for="name">Name</label>
    	<input type="text" id="name" ng-model="contact.name" class="form-control" />
	</div>
	<div class="form-group">
		<label for="email">Email</label>
    	<input type="email" id="email" ng-model="contact.email" class="form-control" placeholder="email@example.com">
	</div>

	<button class="btn btn-primary">
		Save
	</button>
</form>
