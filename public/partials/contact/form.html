<form ng-submit="save()">
	<div class="form-group">
		<label for="name">Name*</label>
    	<input type="text" id="name" ng-model="contact.name" class="form-control" required />
	</div>
	<div class="form-group">
		<label for="email">Email*</label>
    	<input type="email" id="email" ng-model="contact.email" class="form-control" placeholder="email@example.com" required />
	</div>

	<div class="form-group">
		<label for="emergency">Emergency</label>
		<select id="emergency"	class="form-control" ng-model="contact.emergency"
			ng-options="contact._id as contact.name for contact in contacts">
		</select>
	</div>

	<button class="btn btn-primary">
		Save
	</button>
	<a href="#/contacts" class="btn btn-default">Back</a>
</form>
